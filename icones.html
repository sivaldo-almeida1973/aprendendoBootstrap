<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.css" >

    <title>Bootstrap - Icons</title>

  

  </head>
  <body style="margin-bottom: 200px; padding: 16px;">

    <h3 class="border-bottom">font awesome</h3>
    <i class="fa-solid fa-hous display-3 text-success"></i>
    <i class="fa-brands fa-facebook display-3 text-primary"></i>
    <i class="fa-brands fa-twitter display-3 text-danger"></i>
    <i class="fas fa-image display-3 text-warning"></i>
    <i class="fa-brands fa-google display-3 text-danger"></i>
    <i class="fa-solid fa-code-compare display-3 text-success"></i>
    <i class="fa-solid fa-rectangle-code display-3 text-success"></i>

<br><br>


    <h3 class="border-bottom">font iconic</h3>
    <span class="oi oi-bell display-3 text-danger"></span>
    <i class="oi oi-clock display-3 text-danger"></i>


    <button class="btn btn-danger btn-lg">
        clique aqui
    </button>

    





















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" ></script>
  </body>
</html>
