<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" 

    <title>Bootstrap - elementos flutuantes</title>
  </head>
  <body style="margin-bottom: 200px; padding: 16px; background:rgb(206, 162, 162)">

    <!--Aplicação de margin *****************
    mt -> margin-top
    mb -> margin-bottom
    ml -> margin-left
    mr -> margin-right
    mx -> margin no eixo x (horizontal) esquerda/direita
    my -> margin no eixo y (vertical) top/bottom
    m -> margin em todos os lados 
    valor a definir (0 até 5)
    
-->
  <!--lembrar que todo elemento ja tem uma margin padrão, por isso tem que zerar antes-->
    <h1 class="bg-success" style="margin: 0;">margin</h1>
    <p class="bg-success m-5">Conteudo principal</p>
    <h1 class="bg-success">margin</h1>
   

    <br><br>
     <!--Aplicação de padding *****************
    pt -> Padding-top
    pb -> Padding-bottom
    pl -> Padding-left
    pr -> Padding-right
    px -> Padding no eixo x (horizontal) esquerda/direita
    py -> Padding no eixo y (vertical) top/bottom
    p -> Padding em todos os lados 
    valor a definir (0 até 5)
    
-->
  <!--lembrar que todo elemento ja tem uma margin padrão, por isso tem que zerar antes-->
  <h1 class="bg-warning" >Padding</h1>
  <p class="bg-warning px-5" style="display: inline;">Conteudo principal</p>
  <h1 class="bg-warning ">Padding</h1>
 

   


   
   




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" ></script>
  </body>
</html>
