<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" 

    <title>Bootstrap - Barras de navegação com menu dropdown</title>

  

  </head>
  <body>
    <!--Navegação
    Tipos de Navegação:
        nav-pills
        nav-tabs
    Opções de alinhamento:
        justify-content-center  (alinahdo a centro)
        justify-content-end    ( alinahdo a direita)
        flex-column
    -->

    

    <h2>Barra de navegação com menu dropdown</h2>
   

    <nav class="navbar  navbar-expand-sm navbar-dark bg-dark">
        <!--logo=========================================-->
        <a href="" class="navbar-brand">Chalé Hotel</a>
        
        <!--Menu Hamburguer===============================-->

        <button class="navbar-toggler" data-toggle="collapse" data-target="#navegacao2">
           <span class="navbar-toggler-icon"></span>
        </button>

        <!--navegação===============================-->
      <div class="collapse navbar-collapse " id="navegacao2">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Sobre</a>
            </li>

            <!--Dropdown ===================================-->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown">Serviços</a>

                 <div class="dropdown-menu"> <!--esse drop fara esconder os link-->

                    <a href="" class="dropdown-item">Serviço 1</a>
                    <a href="" class="dropdown-item">Serviço 2</a>
                    <a href="" class="dropdown-item">Serviço 3</a>

                 </div>

            </li>
        </ul>


      </div>
